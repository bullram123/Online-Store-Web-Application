<!DOCTYPE html>
<html>
<head>
    <title>Edit Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        a {
            display: block;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Edit Item</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ item.name }}" required>
        <br>
        <label for="description">Description:</label>
        <textarea name="description" id="description" required>{{ item.description }}</textarea>
        <br>
        <label for="image_url">Image URL:</label>
        <input type="text" name="image_url" id="image_url" value="{{ item.image_url }}" required>
        <br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('browse_items') }}">Back to List</a>
</body>
</html>
